<div class="bg-container">
    <div class="main-bg">
        <div class="header-logo">
            <img src="{{organizationDetails.config.logo}}" alt="{{organizationDetails.organizationName}}">
        </div>
        <div class="wifi-circle">
            <img src="../assets/images/kapila-wifi-router-logo.svg" alt="WiFi">
        </div>
        <div class="flex-column mt-3">
            <div class="flex-center">
                <mat-icon class="back-arrow" routerLink="../login">keyboard_backspace</mat-icon>
                <h1 class="wifi-title">Verify Your Identity</h1>
            </div>
            <p class="wifi-desc">Enter the 6-digit code sent to +91{{userDetails.mobileNumber}}</p>

            <form [formGroup]="otpForm" class="otp-wrapper" (ngSubmit)="verifyOtp()" class="flex-column">
                <div class="flex-center">
                    <input class="otp-input" maxlength="1" formControlName="d1" appOtpAutoFocus data-otp="0">
                    <input class="otp-input" maxlength="1" formControlName="d2" appOtpAutoFocus data-otp="1">
                    <input class="otp-input" maxlength="1" formControlName="d3" appOtpAutoFocus data-otp="2">
                    <input class="otp-input" maxlength="1" formControlName="d4" appOtpAutoFocus data-otp="3">
                    <!-- <input class="otp-input" maxlength="1" formControlName="d5" appOtpAutoFocus data-otp="4">
                    <input class="otp-input" maxlength="1" formControlName="d6" appOtpAutoFocus data-otp="5"> -->
                </div>
                <button mat-raised-button class="primary-button w-20 mobile-margintop" [disabled]="otpForm.invalid" type="submit"> Verify OTP</button>
            </form>
            <p>@if(otpExpired){<span (click)="resendOtp()" class="cursor-pointer"> Resend OTP </span> }@if(!otpExpired){<span>Resend OTP in {{timeLeft}} Sec </span>}</p>
        </div>
    </div>
    <app-footer></app-footer>
</div>
