<div class="bg-container">
    <div class="header">
        <mat-icon class="cursor-pointer" routerLink="../login">arrow_backward</mat-icon>
        <h3>Unlock WiFi</h3>
        <p></p>
    </div>
    <div class="main-bg">
        <div class="wifi-container">
            <div class="header-logo-bg">
                <mat-icon>lock_open</mat-icon>
            </div>
        </div>
        <div class="flex-column mt-3">
            <h1 class="wifi-title">Enter Verification Code</h1>
            <p class="wifi-desc">WE sent 4-digit code to +91 {{userDetails.mobileNumber}}</p>
            <form [formGroup]="otpForm" class="otp-wrapper" (ngSubmit)="verifyOtp()" class="flex-column">
                <div class="flex-center">
                    <input class="otp-input" maxlength="1" formControlName="d1" appOtpAutoFocus data-otp="0">
                    <input class="otp-input" maxlength="1" formControlName="d2" appOtpAutoFocus data-otp="1">
                    <input class="otp-input" maxlength="1" formControlName="d3" appOtpAutoFocus data-otp="2">
                    <input class="otp-input" maxlength="1" formControlName="d4" appOtpAutoFocus data-otp="3">
                    <!-- <input class="otp-input" maxlength="1" formControlName="d5" appOtpAutoFocus data-otp="4">
                    <input class="otp-input" maxlength="1" formControlName="d6" appOtpAutoFocus data-otp="5"> -->
                </div>
                <p class="wifi-desc">@if(otpExpired){<span (click)="resendOtp()" class="resend-otp"> Resend OTP </span> }@if(!otpExpired){<span>Didnâ€™t receive it? <span class="resend-otp"> Resend in {{timeLeft}} </span></span>}</p>
                <button mat-raised-button class="primary-button w-20 mt-3" [disabled]="otpForm.invalid" type="submit"><span> Verify & Connect </span> <span><mat-icon>wifi</mat-icon></span></button>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
