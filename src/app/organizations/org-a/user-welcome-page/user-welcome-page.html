<div class="bg-container">
    <div class="main-bg">
        <div class="header-logo">
            <img src="{{organizationConfig.config.logo}}" alt="{{organizationConfig.organizationName}}">
        </div>
        <div class="wifi-circle">
            <img src="../assets/images/kapila-wifi-router-logo.svg" alt="WiFi">
        </div>
        <div class="flex-column mt-3">
            <h1 class="wifi-title">Welcome to {{organizationConfig.config.welcomeTitle}} !</h1>
            <p class="wifi-subtitle">Unlock free WiFi around</p>
            <p class="wifi-desc">Secure and fast WiFi for you</p>

            <button type="button" mat-raised-button class="primary-button w-20 mobile-margintop" (click)="movetoLogin()"> Unlock WiFi</button>
        </div>
    </div>
    <app-footer></app-footer>
</div>
