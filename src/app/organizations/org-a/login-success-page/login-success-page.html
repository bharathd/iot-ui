<div class="bg-container">
    <div class="main-bg">
        <div class="header-bg">
            <div class="wifi-container">
                <div class="header-logo-bg">
                    <mat-icon>wifi</mat-icon>
                </div>
            </div>
         </div>
        <div class="flex-column">
            <h1 class="wifi-title">WiFi Connected</h1>
            <p class="wifi-desc">You are now connected to the internet.</p>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <div *ngFor="let img of images; let i = index"  class="carousel-item" 
                        [class.active]="i === 0">
                        <img class="d-block carousel-img" [src]="img" [alt]="'Slide ' + (i + 1)">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>
           <a [href]="redirectUrl" target="_self" class="primary-button w-20 mt-3"><span>Start Browsing</span> <span><mat-icon>language</mat-icon></span></a>
        </div>
    </div>
    <app-footer></app-footer>
</div>
