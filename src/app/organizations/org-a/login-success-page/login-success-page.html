<div class="conntected-body">
    <div class="main-bg">
        <div class="header-logo mb-4">
            <img src="../assets/images/kapila-logo.svg" alt="Kapila Hotel" />
        </div>
        <div class="flex-column mt-3">
            <h1 class="wifi-title">Verification Sucessfull !</h1>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <div *ngFor="let img of images; let i = index"  class="carousel-item" 
                        [class.active]="i === 0">
                        <img class="d-block" [src]="img" [alt]="'Slide ' + (i + 1)">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>
            <button class="primary-button" type="button">Connect Wifi</button>
        </div>
    </div>
    <app-footer></app-footer>
</div>
